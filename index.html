<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Simple Timer</h1>
        <div id="timer">
            <div class="spacing">
                <div>days</div>
                <div id="days" class="timerstyle">00</div>
            </div>
            <div class="spacing">
                <div class="ps-1">hours</div>
                <div id="hours" class="timerstyle">00</div>
            </div>
            <div class="spacing">
                <div class="ps-1">minutes</div>
                <div id="minutes" class="timerstyle">00</div>
            </div>
            <div class="spacing">
                <div class="ps-1">seconds</div>
                <div id="seconds" class="timerstyle">00</div>
            </div>
        </div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>

    <!-- js -->
    <script src="main.js"></script>
    <!-- /js -->
</body>

</html>
